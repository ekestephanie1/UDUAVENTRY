<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Statistics</title>
    <link rel="icon" type="image/png" href="/Assets/logo.svg" sizes="16x16">
    <link rel="stylesheet" href="/CSS/report.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="dashboard">
        <nav class="navbar">
            <div id="menu-icon"><img src="/Assets/menuicon.svg">
            </div>
            <div>
                <img src="/Assets/search.svg">
                <img src="/Assets/notification.svg">
                <div>
                    <img src="/Images/navbar image.png" id="rose-image">
                    <p>Rose Tobore</p>
                    <img src="/Assets/dropdownicon.svg">
                </div>
            </div>
        </nav>
        <div class="dashboard-body">
            <div class="sidebar">
                <ul>
                    <li><a href="/HTMl/dashboardmain.html"><img src="/Assets/sidebar-icon.svg"><span>Dashboard</span></a></li>
                    <li><a href="/HTMl/stock.html"><img src="/Assets/sidebar-icon.svg"><span>In stock</span></a></li>
                    <li><a href="#"><img src="/Assets/sidebar-icon.svg"><span>Reports</span></a></li>
                    <li><a href="#"><img src="/Assets/sidebar-icon.svg"><span>Orders</span></a></li>
                    <li><a href="#"><img src="/Assets/sidebar-icon.svg"><span>users</span></a></li>
                </ul>
            </div>
            <div class="content-wrapper">
                <div class="boxes-container">
                    <div class="content-boxes" id="first-box">
                        <div class="spread-content">
                            <img src="/Assets/dollar-hand.svg">
                            <div class="purple-number">30,000</div>
                            <img src="/Assets/arrow-up.svg">
                            <div class="small-number">12%</div>
                        </div>
                        <p>Today's sales</p>
                    </div>
                    <div class="content-boxes" id="second-box">
                        <div class="spread-content">
                            <img src="/Assets/dollar-hand.svg">
                            <div class="blue-number">270</div>
                            <img src="/Assets/arrow-up.svg">
                            <div class="small-number">12%</div>
                        </div>
                        <p>Today's total orders</p>
                    </div>
                    <div class="content-boxes" id="third-box">
                        <div class="spread-content">
                            <img src="/Assets/dollar-hand.svg">
                            <div class="red-number">1,000</div>
                            <img src="/Assets/arrow-up.svg">
                            <div class="small-number">12%</div>
                        </div>
                        <p>Today's revenue</p>
                    </div>

                    <div class="content-boxes" id="fourth-box">
                        <div class="spread-content">
                            <img src="/Assets/dollar-hand.svg">
                            <div class="yellow-number">100</div>
                            <img src="/Assets/arrow-up.svg">
                            <div class="small-number">12%</div>
                        </div>
                        <p>Today's customer</p>
                    </div>

                </div>
                <div class="second-section">
                    <div class="chart-box">
                        <div class="line-box">
                            <div class="long-red-box"></div>
                            <div class="short-blue-box"></div>

                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="red-box"></div>
                        <div class="blue-box"></div>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="red-box"></div>
                        <div class="blue-box"></div>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="red-box"></div>
                        <div class="blue-box"></div>
                        </div>
                        <div class="tick"><img src="/Assets/smalltick.svg" alt="tick"></div>
                    </div>
                    <div class="white-box">
                        <h6>Top selling Products</h6>
                        <div class="yellow-circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>


</body>

</html>
