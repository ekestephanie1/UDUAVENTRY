<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="icon" type="image/png" href="Assets/logo.svg" sizes="16x16">
    <link rel="stylesheet" href="CSS/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="content">
            <div id="logo">
                <img src="Assets/logo.svg" alt="logo">
            </div>
            <div id="register">Register</div>
            <div id="para"><span>Your Inventory Management made easy!</span><br>
                Letâ€™s get you setup with an account so that you can see your stock and get support!</div>
        </div>
        <button id="google-signup">
            <a href="https://accounts.google.com/AccountChooser/signinchooser?hl=en&flowName=GlifWebSignIn&flowEntry=AddSession
            " target="_blank">Sign up with google</a>
            <img src="Assets/google.svg" alt="google icon">

        </button>
        <form method="post" action="php" class="form">
            <div>
                <label for="name">Full name<span>*</span></label>
                <input type="text" name="name" id="name" placeholder="Enter your full name" required />
            </div>

            <div>
                <label for="name">Username<span>*</span></label>
                <input type="text" name="name" id="name" placeholder="Enter your username" required />
            </div>
            <div>
                <label for="password">Password<span>*</span></label>
                <input type="password" name="password" id="password" minlength="8" placeholder="minimum of 8 characters"
                    required />
            </div>
            <div>
                <label for="number">Phone No<span>*</span></label>
                <input type="tel" name="phone" id="phone" placeholder="(+---) --- --- ----" required />
            </div>
            <div>
                <label for="email">Email<span>*</span></label>
                <input type="email" name="email" id="email" placeholder="Enter your email " required />
            </div>

            <div>
                <label for="password"> Confirm password<span>*</span></label>
                <input type="password" name="password" id="password" minlength="8" placeholder="Confirm password"
                    required />
            </div>


        </form>

        <div id="check-container">
            <input type="checkbox" name="remember" id="remember" />
            I agree to all <span>terms of service <span>and</span> privacy policy</span>
        </div>
        <div>
            <button id="signup-btn">
                <a href="signsuccess.html" target="_blank">Sign up</a>
            </button>
        </div>
        <div id="account">
            <p>Already have an account? <a href="login.html" target="_blank">Log in</a>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <img src="Assets/checck-icon.svg" alt="Check Icon">
            <h2>
                Success
            </h2>
            <p>Please check your inbox for a link to verify your registration.</p>
            <button>
                <a href="login.html">Done</a>
            </button>
        </div>
    </div>
</body>

</html>
